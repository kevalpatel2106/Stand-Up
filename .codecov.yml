codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  notify:
    slack:
      default:
        url: "https://hooks.slack.com/services/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"
        threshold: 0.1%
        only_pulls: false
        branches: null
        flags: null
        paths: null

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no