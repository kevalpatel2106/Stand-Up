    otherLib = [
            gson           : 'com.google.code.gson:gson:2.8.2',
            glide          : 'com.github.bumptech.glide:glide:4.3.1',
            glideAnnotation: 'com.github.bumptech.glide:compiler:4.3.1',
            circleImagView : 'de.hdodenhof:circleimageview:2.1.0',
            facebook       : 'com.facebook.android:facebook-android-sdk:4.28.0',
            bottomsheet    : 'com.cocosw:bottomsheet:1.3.1',
            commonsCodec   : 'commons-codec:commons-codec:1.11',
    ]

    debugLibs = [
            crashalytics: 'com.crashlytics.sdk.android:crashlytics:2.7.1@aar',
            timber      : 'com.jakewharton.timber:timber:4.6.0',
            shetho      : 'com.facebook.stetho:stetho:' + stethoVersion,
            shethoOkhttp: 'com.facebook.stetho:stetho-okhttp3:' + stethoVersion,
            dbdebug     : 'com.amitshekhar.android:debug-db:1.0.1',
            leakcanary  : 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    ]
}