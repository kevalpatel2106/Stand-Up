            auth     : 'com.google.android.gms:play-services-auth:' + playServiceVersion,
            location : 'com.google.android.gms:play-services-location:' + playServiceVersion,
            awareness: 'com.google.android.gms:play-services-awareness:' + playServiceVersion,
    ]

    //retrofit dependency
    retrofitLib = [
            retrofit  : 'com.squareup.retrofit2:retrofit:' + retrofitVersion,
            gsonPlugin: 'com.squareup.retrofit2:converter-gson:' + retrofitVersion,
            rxPlugin  : 'com.squareup.retrofit2:adapter-rxjava2:' + retrofitVersion,
            logger    : 'com.squareup.okhttp3:logging-interceptor:' + okHttpVersion,
    ]

    //butter knife dependency
    butterKnifeLib = [
            butterKnife        : 'com.jakewharton:butterknife:' + butterKnifeVersion,
            annotationProcessor: 'com.jakewharton:butterknife-compiler:' + butterKnifeVersion,
