ext {
    def playServiceVersion = "11.6.2"
    def supportLibVersion = "27.0.1"
    def kotlinVersion = '1.2.0'

    def okHttpVersion = "3.9.1"
    def retrofitVersion = "2.3.0"

    def espressoVersion = "3.0.0"
    def butterKnifeVersion = "8.8.1"
    def archComponentVersion = '1.0.0'
    def stethoVersion = "1.5.0"
    def mockitoVersion = "2.12.0"

    //Exclude group for the test dependency
    excludeGrp = {
        exclude group: 'com.android.support.test.espresso', module: 'espresso-core'
        exclude group: 'com.android.support.test.espresso', module: 'espresso-idling-resource'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-fragment'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'android.arch.lifecycle', module: 'common'
        exclude group: 'android.arch.core', module: 'common'
        exclude group: 'android.arch.core', module: 'common'
        exclude group: 'android.arch.lifecycle', module: 'runtime'
        exclude group: 'com.jakewharton.timber', module: 'timber'
        exclude group: 'io.reactivex.rxjava2', module: 'rxjava'
    }

    //Testing dependency
    testLib = [
            junit           : 'junit:junit:4.12',
            rules           : 'com.android.support.test:rules:1.0',
            arch            : 'android.arch.core:core-testing:' + archComponentVersion,
            runner          : 'com.android.support.test:runner:1.0',
            esspresso       : 'com.android.support.test.espresso:espresso-core:' + espressoVersion,
            esspressoIntents: 'com.android.support.test.espresso:espresso-intents:' + espressoVersion,
